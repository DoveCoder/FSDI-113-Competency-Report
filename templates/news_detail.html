{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.body }}</p>
    <p><small>{{ article.author }}</small></p>
    <a href="{% url 'news_edit' article.id %}" class="btn btn-success" >Edit</a>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Delete</a>
{% endblock content %}
